<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance form page</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>User Personal information</h1>

        <label for="username">Enter your full name</label><br>
        <input type="text" id="username" name="username" required /><br><br>

        <label for="email">Enter your email</label><br>
        <input type="email" id="email" name="email" required /><br><br>

        <label for="password">Enter your password</label><br>
        <input type="password" id="password" name="password" required /><br><br>

        <label for="confirmpassword">Confirm your password</label><br>
        <input
          type="password"
          id="confirmpassword"
          name="confirmpass"
          required
        /><br><br>

        <label>Enter your gender:</label><br>
        <div class="gender-group">
          <input type="radio" id="male" value="male" name="gender" required />
          <label for="male">Male</label><br>

          <input type="radio" id="female" value="female" name="gender" required />
          <label for="female">Female</label><br>

          <input type="radio" id="other" value="other" name="gender" required />
          <label for="other">Others</label><br><br>
        </div>

        <label for="dob">Enter your Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required /><br><br>

        <label for="address">Enter your Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
