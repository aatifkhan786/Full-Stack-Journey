<!DOCTYPE html>
<html>
<head>
    <title>
        How to group the body content 
        in a table using HTML5?
    </title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            color: green;
        }
        th {
            color: blue;
        }
        table,
        tbody,
        td ,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <h1>LEGEND</h1>

        <h2>
            HTML5: How to group the body
            content in a table?
        </h2>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>User Id</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aatif Khan</td>
                    <td>@aatifkhan828</td>
                </tr>
                <tr>
                    <td>Amit Krishna</td>
                    <td>@amitkrishna928</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
