<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width: device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    
      <h1>List</h1>

      <ul>
        <li>apple</li>
        <li>Banana</li>
      </ul>

      <ol type="A">
        <li>apple</li>
        <li>Banana</li>
      </ol>

      <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>

      <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>

      <dl>
        <dt>Item 1</dt>
        <dd>Description of Item 1</dd>

        <dt>Item 2</dt>
        <dd>Description of Item 2</dd>

        <dt>Item 3</dt>
        <dd>Description of Item 3</dd>

        <dt>Item 4</dt>
        <dd>Description of Item 4</dd>
      </dl>
  
  </body>
</html>
